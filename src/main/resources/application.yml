spring:
  application:
    name: hhplus
  profiles:
    active: local
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3396/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application
    hikari:
      maximum-pool-size: 200
      connection-timeout: 30000
      max-lifetime: 60000
      idle-timeout: 45000
      minimum-idle: 50
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 1000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1
  cache:
    redis:
      time-to-live: 1800000 # 30분 TTL
  # 카프카 설정
  kafka:
    bootstrap-servers: localhost:10002
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: order-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
---

order:
  outbox:
    topic: order-topic


spring.config.activate.on-profile: local, test
spring.log.file-path: C:\logs\logback.log

springdoc:
  override-with-generic-response: true
  default-consumes-media-type: application/json # 소비 미디어 타입
  default-produces-media-type: application/json # 생산 미디어 타입
  swagger-ui:
    operations-sorter: method # operations 정렬 방식은 HTTP Method 순
    tags-sorter: alpha # tag 정렬 방식은 알파벳 순
    path: "swagger.html" # http://localhost:8080/swagger.html로 접속 가능

